<!DOCTYPE html>
<html>
  <head>
    <title>Movie Score Guessing Game!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <h1>Guess the Movie Score!</h1>
    <h4 id = "heading">Think you know movies well?<br /> Let's see how accurately you can determine the Metacritic score for movies!</h4>
    <p>Begin by typing your username in the textbox below, then click Submit:</p>
    <p>
      <label>Text box</label>
      <input type = "text"
             id = "input" />
    </p>
    <button id="submitButton">Start</button>
    <p id = "movieName"></p>
    <p id = "movieScore"></p>
    <p id = "guessedScore"></p>
    <p id="points"></p>
    <img id = "poster"></img>
    <p id="displayUsername"><p/>
  </body>
</html>
